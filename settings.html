<!DOCTYPE html>
<html>
<head>
  <title>AI Web Assistant Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    button {
      width: 100%;
      padding: 8px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="api-endpoint">API Endpoint</label>
    <input type="text" id="api-endpoint" placeholder="Enter API endpoint">
  </div>
  
  <div class="form-group">
    <label for="api-key">API Key</label>
    <input type="password" id="api-key" placeholder="Enter API key">
  </div>
  
  <div class="form-group">
    <label for="prompt">Default Prompt</label>
    <textarea id="prompt" rows="4" placeholder="Enter your default prompt"></textarea>
  </div>
  
  <button id="save">Save Settings</button>
  
  <script src="settings.js"></script>
</body>
</html>
